                                <script>
                                    $(document).ready(function() {
                                                      var currentTime = new Date();
                                                      var month = currentTime.getMonth()+1;
                                                      var day = currentTime.getDate();
                                                      var year = currentTime.getFullYear();
                                                      var hours = currentTime.getHours()
                                                      var minutes = currentTime.getMinutes();
                                                      if (minutes < 10){
                                                      minutes = "0" + minutes;
                                                      }
                                                      
                                                      if(hours > 11){
                                                      document.getElementById("tTime").innerHTML = hours + ":"+minutes+" pm";
                                                      } else {
                                                      document.getElementById("tTime").innerHTML = hours+":"+minutes+" am";
                                                      }
                                                      document.getElementById("tDate").innerHTML = month+"/"+day+"/"+year;
                                                      });
